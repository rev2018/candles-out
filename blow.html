<!DOCTYPE html>
<html>
<head>
  <title>Blow Detection Test</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #status {
      font-size: 24px;
      margin-top: 20px;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Blow Detection Test</h1>
  <p id="status">Waiting for microphone access...</p>

  <script>
    async function setupBlowDetection() {
      const status = document.getElementById('status');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        status.textContent = "Mic access granted. Blow into the mic to test!";

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        mic.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
          analyser.getByteFrequencyData(dataArray);
          let avg = 0;
          for (let i = 0; i < dataArray.length; i++) {
            avg += dataArray[i];
          }
          avg = avg / dataArray.length;

          if (avg > 30) { // You can adjust this threshold
            status.textContent = "ðŸ’¨ Blow detected!";
          }

          requestAnimationFrame(detectBlow);
        }

        detectBlow();

      } catch (err) {
        status.textContent = "Mic access denied. Can't detect blow.";
        console.error(err);
      }
    }

    setupBlowDetection();
  </script>
</body>
</html>
